<div class="bg-gray-50 rounded">
  <div class="p-2 flex md:flex-row flex-col gap-3 rounded">
    <div class="w-12/12 sm:w-3/12" *ngIf="productImages">
      <div class="variations flex gap-2 sm:gap-1 absolute mt-2 ml-2">
        <div
          class="variation cursor-pointer"
          *ngFor="let productImage of productImages; let i = index"
        >
          <div
            (click)="changeCoverImage(i)"
            class="rounded-full w-5 h-5 sm:h-3 border border-gray-300 shadow-inner"
            [ngStyle]="{'backgroundColor':productImage.hexColorCode}"
          ></div>
        </div>
      </div>

      <img
        class="w-full border border-gray-100 shadow-sm md:w-44 rounded"
        src="{{coverImageSrc}}"
      />
    </div>
    <div
      class="p-2 sm:p-0 w-12/12 sm:w-9/12 product-details flex flex-col justify-between"
    >
      <div class="product-desc">
        <div class="flex justify-between items-center">
          <h3 class="!text-lg !mb-0">{{productTitle}}</h3>
          <div
            class="bg-white p-2 items-center flex gap-1 text-blue-800 rounded"
          >
            <mat-icon>trending_up</mat-icon>
            <span>{{productTrendCount}}</span>
          </div>
        </div>
        <p class="text-gray-500 !mt-2 !min-h-[100px]">{{productDescription}}</p>
      </div>
      <div
        class="product-creator-and-buttons flex justify-between items-center"
      >
        <div
          matTooltip="Creator by {{productCreator}}"
          class="opacity-60 hover:grayscale-0 grayscale hover:opacity-100 creator-by flex gap-1 items-center"
        >
          <img class="w-6 h-6 rounded-full" src="{{productCreatorImageSrc}}" />
          <span class="text-sm hover:cursor-default">{{productCreator}}</span>
        </div>
        <div class="product-buttons-container flex gap-2 mb-1 ml-1">
          <button
            [ngClass]="{'!bg-red-600':isAddedMyWishList,'!bg-white':!isAddedMyWishList}"
            (click)="toggleWishList()"
            mat-icon-button
          >
            <mat-icon [ngClass]="{'!text-white':isAddedMyWishList}"
              >favorite_border</mat-icon
            >
          </button>
          <button
            [ngClass]="{'!bg-green-700':isAddedBasket,'!bg-white':!isAddedBasket}"
            (click)="toggleBasket()"
            mat-icon-button
          >
            <mat-icon [ngClass]="{'!text-white':isAddedBasket}"
              >shopping_cart</mat-icon
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
